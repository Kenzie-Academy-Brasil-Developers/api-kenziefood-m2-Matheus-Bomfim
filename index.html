<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>😀 Capstone</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container_texto">
        <h1 class="texto p1">Kenzie</h1>
        <h1 class="texto p2">food</h1>
      </div>

      <div class="inputUser">
        <img src="./src/img/lupa.svg" id="lupa" alt="" />
        <input
          type="text"
          name="Pesquisar por produto"
          id="pesquisarProduto"
          placeholder="Pesquisar por produtos"
        />
        <button class="user">
          <img src="./src/img/Frame 1.svg" alt="" />

      </div>
    </header>

    <main>
      <div class="vitrine">
        <nav class="container_categorias">
          <button class="todos selecionado">Todos</button>
          <button class="panificadora_e_frutas">🥖 Panificadora</button>
          <button class="panificadora_e_frutas">🍓🍐 Frutas</button>
          <button class="bebidas">🍷 Bebidas</button>
        </nav>

        <ul class="cardProdutos"></ul>
      </div>

      <aside id="carrinho" class="carrinho">
        <div class="cabecalhoCarrinho">
          <img class="imagemDoCarrinho" src="./src/img/.svg" alt="" />
          <h1 class="textoCarrinho">carrinho</h1>
        </div>

        <div class="containerCarrinho">
          <p>Por enquanto não temos produtos no carrinho</p>
        </div>
      </aside>
    </main>

    <script type="module" src="./src/js/API.js"></script>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
